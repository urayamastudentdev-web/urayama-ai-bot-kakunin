<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チャットボット 利用確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html { font-size: 16px; }
    body {
      font-family: "Hiragino Kaku Gothic ProN", "ヒラギノ角ゴ ProN", Meiryo, sans-serif;
      line-height: 1.5;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #e9eef4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 140px;
      display: block;
      margin: 0 auto 24px auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 550px;
      width: 100%;
      padding: 40px 30px;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }

    .card h1 {
      font-size: 28px;
      margin-bottom: 24px;
      text-align: center;
    }
    .card p {
      font-size: 17px;
      color: #555;
      margin-bottom: 32px;
      line-height: 1.8;
      word-break: keep-all;       /* 日本語の変な場所で折り返しを防ぐ */
      overflow-wrap: break-word;  /* どうしても長い単語だけは折り返す */
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid #aaa;
      border-radius: 4px;
      margin-right: 12px;
      cursor: pointer;
      position: relative;
    }
    .checkbox-wrapper input[type="checkbox"]:checked {
      background-color: #0066FF;
      border-color: #0066FF;
    }
    .checkbox-wrapper input[type="checkbox"]:checked::after {
      content: "✓";
      position: absolute;
      top: -4px;
      left: 4px;
      font-size: 16px;
      color: #fff;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #0055dd 0%, #f0f053 100%);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .btn:not(:disabled):hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #0046bb 0%, #f0d042 100%);
    }
    @media (max-width: 480px) {
    .card {
        padding: 24px 16px;
        max-width: 95%;
    }

    .logo {
        width: 100px;
        margin-bottom: 16px;
    }

    .card h1 {
        font-size: 22px;
    }

    .card p {
        font-size: 15px;
    }

    .btn {
        font-size: 16px;
        padding: 14px 0;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <img src="./image/Bit_ロゴ_くま学校名.png" alt="School Logo" class="logo">

    <div class="card">
      <h1>チャットボット利用前のご確認</h1>
      <p>
        以下の内容をご確認のうえ、チェックを入れて「チャットボットを開始する」を押してください。<br><br>
        本チャットボットは富山情報ビジネス専門学校の募集要項に<wbr>関するご質問にお答えする目的で運用されています。<br><br>
        <strong>最新かつ正確な情報については、必ず公式の募集要項をご確認ください。</strong>
      </p>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="agreeCheckbox">
        <label for="agreeCheckbox">
          上記を確認し、チャットボットを利用することに同意します。
        </label>
      </div>

      <button id="startButton" class="btn" disabled>チャットボットを開始する</button>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById("agreeCheckbox");
    const startButton = document.getElementById("startButton");

    checkbox.addEventListener("change", () => {
      startButton.disabled = !checkbox.checked;
    });

    startButton.addEventListener("click", () => {
      window.location.href = "https://docsbot.ai/iframe/WTVmZdwavoDgtNYM4N3P/fCsZnUysKQHWilYHunj0";
    });
  </script>
</body>
</html>
